@(title: String)(content: Html)(scripts: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <!-- Don't need Modernizr right now <script type="text/javascript" src="@routes.Assets.at("javascripts/modernizr.js")"></script> -->
    </head>
    <body>
    	<div class="menu-bar">
	    	<div class="menu-bar-inner" style="display: table-cell; height: 70px; vertical-align: middle;">
	    		<a href="@routes.Application.index()" style="text-decoration:none;">
	    			<img src="@routes.Assets.at("images/logo-white.png")" style="height: 60px; border: none;vertical-align:middle;" />
    			</a>
	    		<a href="@routes.Application.index()" >Home</a>
	    		<a href="@routes.Manage.index()">Manage</a>
	    		<a href="@routes.Report.index()">Reports</a>
	    	</div>
    	</div>
    	<div class="content">
        	@content
        </div>
        @scripts
    </body>
</html>
